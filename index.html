<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-todo</title>
    <link rel="stylesheet" href="styles/output.css" />
  </head>
  <body>
    <div
      class="flex h-full min-h-screen w-screen items-center justify-center overflow-y-auto bg-[#232428]"
    >
      <div class="mx-auto flex w-1/2 flex-col gap-4 p-5 lg:w-9/12 xs:w-full">
        <h1 class="text-6xl font-semibold">Todo</h1>
        <input
          type="text"
          class="todo-input h-14 w-full rounded-lg border-4 border-transparent p-5 text-2xl text-black focus:outline-none"
        />
        <button
          class="calculate-this h-14 w-full rounded-lg border-2 border-blue-500 text-2xl text-blue-500"
          id="add-btn"
        >
          Добавить
        </button>
        <button
          class="calculate-this ml-auto h-14 w-fit rounded-lg border-2 border-blue-500 px-4 text-2xl text-blue-500"
          id="sort"
        >
          Success ↕️
        </button>
        <div
          class="flex flex-col items-center justify-center gap-5 p-5 text-black"
        >
          <ul class="flex w-full flex-col items-start gap-2" id="list"></ul>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
